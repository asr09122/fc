services:
  - type: web
    name: n8n-app
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    branch: main
    region: oregon

    envVars:
      # ── Core ────────────────────────────
      - key: NODE_ENV                      # production mode
        value: production
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_PORT
        fromService:
          type: web
          name: n8n-app
          property: port
      - key: WEBHOOK_URL                   # public URL
        value: https://fc-2q02.onrender.com
      - key: N8N_ENCRYPTION_KEY            # auto-generated secret
        generateValue: true

      # ── Neon Postgres (direct values) ──
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        value: ep-round-glade-a1922skr-pooler.ap-southeast-1.aws.neon.tech
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        value: neondb
      - key: DB_POSTGRESDB_USER
        value: neondb_owner
      - key: DB_POSTGRESDB_PASSWORD
        value: npg_Qm52GBYqekcv
      - key: DB_POSTGRESDB_SSL
        value: "true"
      - key: DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED
        value: "false"

    disk:                                  # persistent workflows/files
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1
